<!DOCTYPE html>
<html>

<head>
    <title>Create Class</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
        body {
            background: #ffffff;
            font-family: 'Open Sans', sans-serif;
        }

        .form-control {
            border-color: #cccccc;
        }

        .btn-success {
            background-color: #009432;
            border-color: #009432;
        }

        .navbar {
            background-color: #ddffcc;
        }
    </style>

</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">FingerPrintAttendance</a>

        <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">

        <h2>Create New Class</h2>

        <form>

            <div class="form-group">
                <label>Subject Name</label>
                <input type="text" class="form-control" placeholder="Enter subject name">
            </div>

            <div class="form-group">
                <label>Class</label>
                <select class="form-control">
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>
            </div>

            <div class="form-group">
                <label>Section</label>
                <input type="text" class="form-control" placeholder="Section">
            </div>


            <button type="submit" class="btn btn-success">Create Class</button>

        </form>

    </div>

</body>

</html>
