<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Attendance Submitted</title>
  <style>
    body {
      padding: 20px;
      text-align: center;
    }

    .success-icon {
      font-size: 80px;
      color: #28a745;
      margin-bottom: 20px;
    }

    .success-message {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .back-to-dashboard {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="success-icon">
      <i class="fas fa-check-circle"></i>
    </div>

    <div class="success-message">
      Attendance submitted successfully!
    </div>

    <!-- Button to go back to the dashboard (for demonstration purposes) -->
    <a href="dashboard.html" class="btn btn-primary back-to-dashboard">Back to Dashboard</a>
  </div>

  <!-- Font Awesome for the checkmark icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <!-- Bootstrap JS and Popper.js (if needed) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
